<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://teachablemachine.withgoogle.com/models/VyBRXYsOJ/model.json"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 id="white"class="btn btn-defalt">IMAGE RECODNITION</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b><br>Mouse<br></b>
      <hr>
      <b><br>Book<br></b>
      <hr>
      <b><br>Rubix Cube (4*4)<br></b>
      <hr>
      <b><br>Bottle<br></b>
      <hr>
      <b><br>Award<br></b>
      <hr>

      <label>Webcam View - </label>
      <br><div id="cam"></div></br>
      <br><div id="result"></div></br>
      <br><button onclick="cap()">Capture</button></br>
      <br><button onclick="image()">Identify Image</button></br>
      <p style="font-size: 22px;">Object : <span id="object"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
      
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
